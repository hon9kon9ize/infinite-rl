name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip

      - name: Make build script executable
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build
        run: ./build_src/build_wasm.sh

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ github.run_number }}
          release_name: "Runtimes ${{ github.run_number }}"
          body: "Automated WASM runtime build"
          draft: false
          prerelease: false

      - name: Upload universal_js.wasm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/universal_js.wasm
          asset_name: universal_js.wasm
          asset_content_type: application/wasm

      - name: Upload micropython.wasm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/micropython.wasm
          asset_name: micropython.wasm
          asset_content_type: application/wasm
