name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Rust for both Native (Export) and WASM (Build)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip jq zip

      # 2. Export Model Weights (Native Build)
      # This runs the native code to pull weights into ./qwen3_local_cache
      - name: Export Qwen3 Model Weights
        run: |
          cargo run --release --features "hf-hub, candle" -- --document "hello" --query "world"
          zip -r qwen3_local_cache.zip qwen3_local_cache

      # 3. Build WASM Runtimes
      - name: Make build script executable
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build
        run: |
          # Inject SIMD optimization into the environment for the build script
          export RUSTFLAGS="-C target-feature=+simd128"
          ./build_src/build_wasm.sh
          # Ensure the specific Qwen3 WASM is also built if not in your script
          cargo build --release --target wasm32-wasip1 --no-default-features --features candle

      # 4. Versioning and Release Logic (Existing)
      - name: Determine package version
        id: get_version
        shell: bash
        run: |
          set -e
          if [ -f VERSION.txt ]; then
            VERSION_RAW=$(cat VERSION.txt | tr -d "\n\r " )
            [[ "$VERSION_RAW" == v* ]] && VERSION="$VERSION_RAW" || VERSION="v$VERSION_RAW"
          else
            VERSION="v0.0.0"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check for existing release
        id: check_release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="runtimes-${{ steps.get_version.outputs.version }}"
          resp=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" || true)
          if echo "$resp" | jq -e '.id' >/dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
            echo "upload_url=$(echo "$resp" | jq -r '.upload_url' | sed 's/{?name,label}//')" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release (if missing)
        id: create_release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ steps.get_version.outputs.version }}
          release_name: "Runtimes ${{ steps.get_version.outputs.version }}"
          body: "Automated Build: Includes Qwen3 Embeddings and WASM Runtimes."

      # 5. Asset Uploads (Updated to include Qwen3 files)
      - name: Upload Qwen3 Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="runtimes-${{ steps.get_version.outputs.version }}"
          # Use GH CLI for cleaner multi-file uploads
          gh release upload $TAG qwen3_local_cache.zip --clobber
          gh release upload $TAG target/wasm32-wasip1/release/qwen3_embed.wasm --clobber

      - name: Upload Runtimes (Legacy)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.check_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/universal_js.wasm
          asset_name: universal_js.wasm
          asset_content_type: application/wasm
