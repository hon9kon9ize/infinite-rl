name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip

      - name: Make build script executable
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build
        run: ./build_src/build_wasm.sh

      - name: Determine package version
        id: get_version
        shell: bash
        run: |
          set -e
          # Expect VERSION.txt in repo root. If missing, default to 0.0.0
          if [ -f VERSION.txt ]; then
            VERSION_RAW=$(cat VERSION.txt | tr -d "\n\r " )
            if [[ "$VERSION_RAW" == v* ]]; then
              VERSION="$VERSION_RAW"
            else
              VERSION="v$VERSION_RAW"
            fi
          else
            echo "VERSION.txt missing; defaulting to v0.0.0"
            VERSION="0.0.0"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ steps.get_version.outputs.version }}
          release_name: "Runtimes ${{ steps.get_version.outputs.version }}"
          body: "Automated WASM runtime build"
          draft: false
          prerelease: false

      - name: Upload universal_js.wasm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/universal_js.wasm
          asset_name: universal_js.wasm
          asset_content_type: application/wasm

      - name: Upload micropython.wasm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/micropython.wasm
          asset_name: micropython.wasm
          asset_content_type: application/wasm
