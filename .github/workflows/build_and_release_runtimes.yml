name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Rust for both Native (Export) and WASM (Build)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip jq zip

      # Install Node.js for esbuild
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install esbuild
        run: npm install -g esbuild

      # 4. Versioning and Release Logic (Existing)
      - name: Determine package version
        id: get_version
        shell: bash
        run: |
          set -e
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "PWD=$(pwd)"
          echo "Listing repository root:"
          ls -la "$GITHUB_WORKSPACE" || true
          # Prefer explicit workspace path to avoid issues when working-directory changes
          if [ -f "$GITHUB_WORKSPACE/VERSION.txt" ]; then
            VERSION_RAW=$(cat "$GITHUB_WORKSPACE/VERSION.txt" | tr -d "\n\r " )
          elif [ -f VERSION.txt ]; then
            VERSION_RAW=$(cat VERSION.txt | tr -d "\n\r " )
          else
            echo "ERROR: VERSION.txt not found in repository root (checked $GITHUB_WORKSPACE and PWD)."
            exit 1
          fi
          [[ "$VERSION_RAW" == v* ]] && VERSION="$VERSION_RAW" || VERSION="v$VERSION_RAW"
          echo "Found version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check for existing release
        id: check_release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="runtimes-${{ steps.get_version.outputs.version }}"
          resp=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" || true)
          if echo "$resp" | jq -e '.id' >/dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
            echo "upload_url=$(echo "$resp" | jq -r '.upload_url' | sed 's/{?name,label}//')" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop early if release exists
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          echo "Release runtimes-${{ steps.get_version.outputs.version }} already exists. Skipping export/build and upload."
          exit 0

      - name: Download math dataset
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          pip install datasets pandas
          python -c "
          from datasets import load_dataset
          import json
          ds = load_dataset('hon9kon9ize/infinite-rl')
          df = ds['train'].to_pandas()
          df_math = df[df['task'] == 'math']
          df_math['rating'] = 1
          with open('assets/math.json', 'w') as f:
              f.write(df_math.to_json(orient='records'))
          "

      # 5. Build WASM Runtimes - only run when we need to create release
      - name: Make build script executable
        if: steps.check_release.outputs.release_exists == 'false'
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          # Inject SIMD optimization into the environment for the build script
          export RUSTFLAGS="-C target-feature=+simd128"
          ./build_src/build_wasm.sh

      - name: Create release (if missing)
        id: create_release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ steps.get_version.outputs.version }}
          release_name: "Runtimes ${{ steps.get_version.outputs.version }}"
          body: "Automated Build: Includes WASM Runtimes."

      - name: Upload puzzle_js.wasm
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets/puzzle_js.wasm
          asset_name: puzzle_js.wasm
          asset_content_type: application/wasm

      - name: Upload puzzles.json
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets/puzzles.json
          asset_name: puzzles.json
          asset_content_type: application/json

      - name: Upload math.json
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets/math.json
          asset_name: math.json
          asset_content_type: application/json
