name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip jq

      - name: Make build script executable
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build
        run: ./build_src/build_wasm.sh

      - name: Determine package version
        id: get_version
        shell: bash
        run: |
          set -e
          # Expect VERSION.txt in repo root. If missing, default to 0.0.0
          if [ -f VERSION.txt ]; then
            VERSION_RAW=$(cat VERSION.txt | tr -d "\n\r " )
            if [[ "$VERSION_RAW" == v* ]]; then
              VERSION="$VERSION_RAW"
            else
              VERSION="v$VERSION_RAW"
            fi
          else
            echo "VERSION.txt missing; defaulting to v0.0.0"
            VERSION="0.0.0"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check for existing release
        id: check_release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="runtimes-${{ steps.get_version.outputs.version }}"
          echo "Checking for release $TAG"
          resp=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" || true)
          if echo "$resp" | jq -e '.id' >/dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
            upload_url=$(echo "$resp" | jq -r '.upload_url' | sed 's/{?name,label}//')
            echo "upload_url=$upload_url" >> "$GITHUB_OUTPUT"
            # Check whether assets already exist
            if echo "$resp" | jq -e '.assets[] | select(.name=="universal_js.wasm")' >/dev/null 2>&1; then
              echo "asset_universal_exists=true" >> "$GITHUB_OUTPUT"
            else
              echo "asset_universal_exists=false" >> "$GITHUB_OUTPUT"
            fi
            if echo "$resp" | jq -e '.assets[] | select(.name=="micropython.wasm")' >/dev/null 2>&1; then
              echo "asset_micropython_exists=true" >> "$GITHUB_OUTPUT"
            else
              echo "asset_micropython_exists=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
            echo "asset_universal_exists=false" >> "$GITHUB_OUTPUT"
            echo "asset_micropython_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release (if missing)
        id: create_release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ steps.get_version.outputs.version }}
          release_name: "Runtimes ${{ steps.get_version.outputs.version }}"
          body: "Automated WASM runtime build"
          draft: false
          prerelease: false

      - name: Set upload_url (if created)
        if: steps.check_release.outputs.release_exists == 'false'
        run: echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> "$GITHUB_OUTPUT"

      - name: Upload universal_js.wasm
        if: steps.check_release.outputs.asset_universal_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.check_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/universal_js.wasm
          asset_name: universal_js.wasm
          asset_content_type: application/wasm

      - name: Upload micropython.wasm
        if: steps.check_release.outputs.asset_micropython_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.check_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/micropython.wasm
          asset_name: micropython.wasm
          asset_content_type: application/wasm
