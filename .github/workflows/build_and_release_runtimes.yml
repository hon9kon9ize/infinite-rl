name: Build and Release Runtimes

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Rust for both Native (Export) and WASM (Build)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gzip jq zip

      # 4. Versioning and Release Logic (Existing)
      - name: Determine package version
        id: get_version
        shell: bash
        run: |
          set -e
          if [ -f VERSION.txt ]; then
            VERSION_RAW=$(cat VERSION.txt | tr -d "\n\r " )
            [[ "$VERSION_RAW" == v* ]] && VERSION="$VERSION_RAW" || VERSION="v$VERSION_RAW"
          else
            VERSION="v0.0.0"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check for existing release
        id: check_release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="runtimes-${{ steps.get_version.outputs.version }}"
          resp=$(curl -sS -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" || true)
          if echo "$resp" | jq -e '.id' >/dev/null 2>&1; then
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
            echo "upload_url=$(echo "$resp" | jq -r '.upload_url' | sed 's/{?name,label}//')" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop early if release exists
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          echo "Release runtimes-${{ steps.get_version.outputs.version }} already exists. Skipping export/build and upload."
          exit 0

      # 5. Export Model Weights (Native Build) - only run when we need to create release
      # This runs the native code to pull weights into ./qwen3_local_cache
      - name: Export Qwen3 Model Weights
        if: steps.check_release.outputs.release_exists == 'false'
        # Run the export from the qwen3_embed crate directory so the executable and
        # generated `qwen3_local_cache` are created in the expected location.
        working-directory: build_src/qwen3_embed
        run: |
          cargo run --release --features "hf-hub, candle" -- --document "hello" --query "world"
          zip -r qwen3_local_cache.zip qwen3_local_cache
          # Move the zip back to the repository root so subsequent steps can find it
          mv qwen3_local_cache.zip "$GITHUB_WORKSPACE/"

      # 6. Build WASM Runtimes - only run when we need to create release
      - name: Make build script executable
        if: steps.check_release.outputs.release_exists == 'false'
        run: chmod +x build_src/build_wasm.sh

      - name: Run runtime build (JS + MicroPython)
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          # Inject SIMD optimization into the environment for the build script
          export RUSTFLAGS="-C target-feature=+simd128"
          ./build_src/build_wasm.sh

      - name: Build Qwen3 WASM
        if: steps.check_release.outputs.release_exists == 'false'
        working-directory: build_src/qwen3_embed
        run: cargo build --release --target wasm32-wasip1 --no-default-features --features candle

      - name: Create release (if missing)
        id: create_release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: runtimes-${{ steps.get_version.outputs.version }}
          release_name: "Runtimes ${{ steps.get_version.outputs.version }}"
          body: "Automated Build: Includes Qwen3 Embeddings and WASM Runtimes."

      # 7. Asset Uploads (includes Qwen3 files) - only run when we created the release
      - name: Upload qwen3_local_cache.zip
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: qwen3_local_cache.zip
          asset_name: qwen3_local_cache.zip
          asset_content_type: application/zip

      - name: Upload qwen3_embed.wasm
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build_src/qwen3_embed/target/wasm32-wasip1/release/qwen3_embed.wasm
          asset_name: qwen3_embed.wasm
          asset_content_type: application/wasm

      - name: Upload universal_js.wasm
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/universal_js.wasm
          asset_name: universal_js.wasm
          asset_content_type: application/wasm

      - name: Upload micropython.wasm
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: infinite_rl/runtimes/micropython.wasm
          asset_name: micropython.wasm
          asset_content_type: application/wasm
