name: CI

on:
  pull_request:
    branches: [main]
  # Run after the Build and Release Runtimes workflow completes (successful runs only)
  workflow_run:
    workflows:
      - "Build and Release Runtimes"
    types:
      - completed

jobs:
  test:
    # Only run when this is not a workflow_run event OR when the triggering workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs openjdk-17-jdk g++

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Install test dependencies
        run: |
          pip install -r requirements_dev.txt

      - name: Run examples
        run: |
          python -c "from infinite_rl import run_examples; run_examples()"

      - name: Run unit tests
        run: |
          python -m unittest discover tests
