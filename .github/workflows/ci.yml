name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs openjdk-17-jdk g++

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run examples
        run: |
          python -c "from infinite_rl import run_examples; run_examples()"

      - name: Run unit tests
        run: |
          python -m unittest discover tests
