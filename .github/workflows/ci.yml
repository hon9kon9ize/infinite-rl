name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs openjdk-17-jdk g++

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

      - name: Ensure runtimes present (download or build)
        run: |
          set -e
          echo "Attempting to download runtimes from release tag..."
          python scripts/download_runtimes.py || DOWNLOAD_RC=$?
          if [ "$DOWNLOAD_RC" = "0" ]; then
            echo "Runtimes downloaded successfully."
            ls -lh infinite_rl/runtimes || true
          else
            echo "Download failed (rc=$DOWNLOAD_RC). Attempting local build..."
            chmod +x build_src/build_wasm.sh
            ./build_src/build_wasm.sh
            echo "After build, runtimes:" && ls -lh infinite_rl/runtimes || true
          fi

      - name: Run examples
        run: |
          python -c "from infinite_rl import run_examples; run_examples()"

      - name: Run unit tests
        run: |
          python -m unittest discover tests
